{% extends 'base.html' %}

{% block header %}
    {{ super() }}

    <style>
        html, body, form {
            height: 100%;
            width: 100%;
        }
        .login_container {
            margin: auto;
            width: 300px;
            height: 70%;
        }
        .flash_message {
          color: #F44336;
          padding-bottom: 20px;
        }
        .nav-wrapper, .btn, .btn:focus, .btn:hover {
          background-color: #d32f2f !important;
        }
        .btn {
          color: #fff !important;
        }
        .logo-title {
          color: #d32f2f;
          font-size: 1.5rem;
          font-weight: bold;
          margin-top: 10px;
          margin-bottom: 10px;
          text-align: center;
        }
    </style>
{% endblock %}

{% block content %}
  {{ super() }}

    <nav>
        <div class="nav-wrapper">
            <div class="center">
                <span style="font-size:2.5rem; color:#fff; font-weight:bold; letter-spacing:2px;">OBST</span>
            </div>
        </div>
    </nav>
    <div class="logo-title" style="font-size:1.2rem; letter-spacing:1px; text-transform:uppercase;">
        OFFICE SEAT BOOKING TOOL
    </div>

    <form action="{{ url_for('auth.login') }}" method="post">

    <div class="login_container valign-wrapper">
      <div class="row center-align ">

        <div class="col s12">
          <div class="input-field">
            <label for="login" class='TR'>Login</label>
            <input id="login" name="login" type="text">
          </div>
        </div>

        <div class="col s12">
          <div class="input-field">
            <label for="password" class="TR">Password</label>
            <input id="password" name="password" type="password">
          </div>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <div class="col s12">
              <div class="flash_message">{{ message }}</div>
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="col s12">
          <button class="btn waves-effect waves-light TR" type="submit" name="submit">btn.Login</button>
        </div>

      </div>
    </div>

  </form>
{% endblock %}
